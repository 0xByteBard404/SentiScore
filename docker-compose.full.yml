services:
  # 后端服务
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      # 持久化模型缓存，避免重复下载
      - ./models/cemotion_cache:/app/.cemotion_cache
      - ./models/hanlp_models:/app/models/hanlp_models
      - ./models/huggingface_cache:/app/.cache/huggingface
      # 持久化数据库文件 - 使用 Docker Volume
      - SentiScore_sqlite_data:/app/instance
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - MODEL_CACHE_DIR=/app/.cemotion_cache
      - HANLP_MODEL_DIR=/app/models/hanlp_models
      # 多源下载配置 - 使用国内外镜像
      - MODEL_DOWNLOAD_STRATEGY=cn_priority
      - MODEL_DOWNLOAD_TIMEOUT=300
      - MODEL_DOWNLOAD_RETRIES=5
      - HF_ENDPOINT=https://hf-mirror.com
      - HF_MIRROR=https://hf-mirror.com
      - HF_HUB_ETAG_TIMEOUT=300
      - HF_HUB_DOWNLOAD_TIMEOUT=300
      # ModelScope配置
      - MODELSCOPE_CACHE_HOME=/app/models/modelscope_cache
      - MODELSCOPE_CACHE_DIR=/app/models/modelscope_cache
      # 数据库配置
      - DATABASE_URL=sqlite:////app/instance/sentiscore.db
    restart: unless-stopped
    user: "appuser:appuser"  # 使用非root用户运行

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "8888:80"
    depends_on:
      - backend
    restart: unless-stopped

# 定义命名卷
volumes:
  SentiScore_sqlite_data: