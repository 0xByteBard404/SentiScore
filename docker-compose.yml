# 仅后端服务的Docker Compose配置
# 注意：此配置文件仅用于运行后端服务
# 如需同时部署前端和后端，请使用 docker-compose.full.yml
version: '3.8'

services:
  sentiscore:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # 持久化模型缓存，避免重复下载
      - ./models/cemotion_cache:/app/.cemotion_cache
      - ./models/modelscope_cache:/app/.cache/modelscope
      - ./models/hanlp_models:/app/models/hanlp_models
      # 持久化数据库文件 - 使用 Docker Volume
      - SentiScore_sqlite_data:/app/instance
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - MODEL_CACHE_DIR=/app/.cemotion_cache
      - MODELSCOPE_CACHE_DIR=/app/.cache/modelscope
      - HANLP_MODEL_DIR=/app/models/hanlp_models
      # 多源下载配置 - 使用国内外镜像
      - MODEL_DOWNLOAD_STRATEGY=cn_priority
      - HF_ENDPOINT=https://hf-mirror.com
      - HF_MIRROR=https://hf-mirror.com
    restart: unless-stopped
    user: "1000:1000"  # 使用非root用户运行

# 定义命名卷
volumes:
  SentiScore_sqlite_data: