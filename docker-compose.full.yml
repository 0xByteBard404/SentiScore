services:
  # 后端服务
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      # 使用统一的Docker命名卷持久化所有模型缓存，避免重复下载
      - SentiScore_models:/app/models
      - SentiScore_models:/app/.cache/huggingface
      - SentiScore_models:/app/.cemotion_cache
      # 持久化数据库文件
      - SentiScore_sqlite_data:/app/instance
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - MODEL_CACHE_DIR=/app/.cemotion_cache
      - HANLP_MODEL_DIR=/app/models/hanlp_models
      # 多源下载配置 - 使用国内外镜像
      - MODEL_DOWNLOAD_STRATEGY=cn_priority
      - MODEL_DOWNLOAD_TIMEOUT=300
      - MODEL_DOWNLOAD_RETRIES=5
      - HF_ENDPOINT=https://hf-mirror.com
      - HF_MIRROR=https://hf-mirror.com
      - HF_HUB_ETAG_TIMEOUT=300
      - HF_HUB_DOWNLOAD_TIMEOUT=300
      # ModelScope配置
      - MODELSCOPE_CACHE_HOME=/app/models/modelscope_cache
      - MODELSCOPE_CACHE_DIR=/app/models/modelscope_cache
      # 数据库配置
      - DATABASE_URL=sqlite:////app/instance/sentiscore.db
      # Hugging Face在线模式配置
      - HF_HUB_OFFLINE=0
      - TRANSFORMERS_OFFLINE=0
      - HF_HOME=/app/.cache/huggingface
    restart: unless-stopped
    # 移除user配置，让Docker自动处理权限

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "8888:80"
    depends_on:
      - backend
    restart: unless-stopped

# 定义命名卷
volumes:
  SentiScore_sqlite_data:
  SentiScore_models:
